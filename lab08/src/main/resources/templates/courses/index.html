<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <<div class="text-center">
  <h1 class="my-4">Courses</h1>
  <a class="btn btn-primary mb-3" href="/courses/create">Add Course</a>
</div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Course Level ID</th>
      <th>Name</th>
      <th>Name VN</th>
      <th>Credit Theory</th>
      <th>Credit Lab</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}"></td>
      <td th:text="${course.course_level_id}"></td>
      <td th:text="${course.name}"></td>
      <td th:text="${course.name_vn}"></td>
      <td th:text="${course.credit_theory}"></td>
      <td th:text="${course.credit_lab}"></td>
      <td th:text="${course.description}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-info btn-sm" th:href="@{/courses/edit(id=${course.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/courses/delete(id=${course.id})}" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
