<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="snippet-container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Edit Course</h2>
      <form method="post" enctype="multipart/form-data" th:object="${courseDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:value="${course.id}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="${course.name}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name (VN)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="${course.name_vn}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Credit (Theory)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="${course.credit_theory}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Credit (Lab)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="${course.credit_lab}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Course Level ID</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="${course.course_level_id}">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="${course.description}">
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-danger" href="/courses" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
