<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="snippet-container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">New Course</h2>
      <form method="post" enctype="multipart/form-data" th:object="${courseDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{id}">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name (VN)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name_vn}">
            <p th:if="${#fields.hasErrors('name_vn')}" th:errors="*{name_vn}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Credit (Theory)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{credit_theory}">
            <p th:if="${#fields.hasErrors('credit_theory')}" th:errors="*{credit_theory}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Credit (Lab)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{credit_lab}">
            <p th:if="${#fields.hasErrors('credit_lab')}" th:errors="*{credit_lab}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Course Level ID</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{course_level_id}">
            <p th:if="${#fields.hasErrors('course_level_id')}" th:errors="*{course_level_id}" class="text-danger"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-danger" href="/courses" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
